<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 450px;
            height: 450px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe </h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">repositório</a>
        </iframe>
        
        tambmeé é bem legal!
    </p>
</body>
</html>
